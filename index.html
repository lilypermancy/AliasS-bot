<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliaSimona's AI Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f8f9fa;
        }
        #logo {
            width: 120px;
            margin-bottom: 10px;
        }
        #chat-container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 10px;
            background-color: white;
        }
        #messages {
            text-align: left;
            min-height: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
            overflow-y: auto;
            max-height: 300px;
            background-color: #fff;
        }
        .user-message {
            color: black;
        }
        .bot-message {
            color: green;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        .footer-text {
            margin-top: 15px;
            font-size: 14px;
            color: gray;
        }
        .btn-container {
            margin-top: 10px;
        }
        .btn {
            padding: 8px 15px;
            font-size: 14px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #dc3545;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #b02a37;
        }
    </style>
</head>
<body>

    <img id="logo" src="logo_alia-removebg-preview.png" alt="Logo AliaSimona">
    <h1>AliaSimona's AI Bot</h1>
    <div id="chat-container">
        <div id="messages"></div>
        <input type="text" id="user-input" placeholder="Tapez votre message..." onkeypress="handleKeyPress(event)" />
        <button class="btn btn-primary" onclick="sendMessage()">Envoyer</button>
        <button class="btn btn-secondary" onclick="clearChat()">Nouveau Chat</button>
    </div>
    <p class="footer-text">Ce modèle est une version bêta encore en cours de développement et apprentissage !</p>

    <script>
        const apiUrl = "https://aliasimona-bot-api.onrender.com/chat";  

        function sendMessage() {
            const userInputField = document.getElementById("user-input");
            const userInput = userInputField.value.trim();
            if (!userInput) return;

            const messagesDiv = document.getElementById("messages");

            // Ajouter le message utilisateur
            const userMessage = document.createElement("p");
            userMessage.className = "user-message";
            userMessage.innerHTML = `<strong>Vous:</strong> ${userInput}`;
            messagesDiv.appendChild(userMessage);

            // Envoyer la requête à l'API
            fetch(apiUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                // Ajouter la réponse du bot
                const botMessage = document.createElement("p");
                botMessage.className = "bot-message";
                botMessage.innerHTML = `<strong>Alia'S:</strong> ${data.response}`;
                messagesDiv.appendChild(botMessage);
                
                // Effacer le champ après envoi
                userInputField.value = "";
                
                // Faire défiler vers le bas
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            })
            .catch(error => {
                console.error("Erreur:", error);
                messagesDiv.innerHTML += `<p style="color:red;"><strong>Erreur :</strong> Impossible d'obtenir une réponse.</p>`;
            });
        }

        // Permet d'envoyer un message en appuyant sur "Entrée"
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        // Fonction pour effacer l'historique et recommencer une nouvelle conversation
        function clearChat() {
            document.getElementById("messages").innerHTML = "";
        }
    </script>

</body>
</html>
