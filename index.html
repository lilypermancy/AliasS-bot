<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliaSimona's AI Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }
        #chat-container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #messages {
            text-align: left;
            min-height: 200px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
        }
        .user-message {
            color: black;
        }
        .bot-message {
            color: green;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        button {
            cursor: pointer;
        }
        .send-btn {
            background-color: blue;
            color: white;
        }
        .reset-btn {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>AliaSimona's AI Bot</h1>
    <div id="chat-container">
        <div id="messages"></div>
        <input type="text" id="user-input" placeholder="Tapez votre message..." onkeypress="handleKeyPress(event)" />
        <div class="buttons">
            <button class="send-btn" onclick="sendMessage()">Envoyer</button>
            <button class="reset-btn" onclick="resetChat()">Nouveau Chat</button>
        </div>
    </div>
    <p>Ce modèle est une version bêta en cours de développement et apprentissage !</p>
    
    <script>
        const apiUrl = "https://aliasimona-bot-api.onrender.com/chat";
        const resetUrl = "https://aliasimona-bot-api.onrender.com/reset";
        
        function sendMessage() {
            const userInputField = document.getElementById("user-input");
            const userInput = userInputField.value.trim();
            if (!userInput) return;

            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML += `<p class='user-message'><strong>Vous:</strong> ${userInput}</p>`;

            fetch(apiUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                messagesDiv.innerHTML += `<p class='bot-message'><strong>Alia'S:</strong> ${data.response}</p>`;
                userInputField.value = "";
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            })
            .catch(error => {
                console.error("Erreur:", error);
                messagesDiv.innerHTML += `<p style='color:red;'><strong>Erreur :</strong> Impossible d'obtenir une réponse.</p>`;
            });
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function resetChat() {
            fetch(resetUrl, { method: "POST" })
            .then(() => {
                document.getElementById("messages").innerHTML = "";
            })
            .catch(error => console.error("Erreur lors de la réinitialisation :", error));
        }
    </script>
</body>
</html>
