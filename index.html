<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliaSimona's AI Bot</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #sidebar {
            width: 250px;
            background: #f4f4f4;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            border-right: 1px solid #ddd;
        }
        #chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            width: 100%;
        }
        #chat-box {
            width: 60%;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            background: #fff;
            min-height: 300px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 10px;
        }
        .user {
            color: black;
            font-weight: bold;
        }
        .bot {
            color: green;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
        }
        input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            border: none;
            background: blue;
            color: white;
            cursor: pointer;
            margin-left: 5px;
            border-radius: 5px;
        }
        button.reset {
            background: red;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3>Historique</h3>
        <ul id="history"></ul>
        <button class="reset" onclick="clearChat()">Nouveau Chat</button>
    </div>
    <div id="chat-container">
        <h1>AliaSimona's AI Bot</h1>
        <div id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Tapez votre message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Envoyer</button>
        </div>
    </div>

    <script>
        const apiUrl = "https://aliasimona-bot-api.onrender.com/chat"; // Remplace par ton API

        function sendMessage() {
            const userInputField = document.getElementById("user-input");
            const userInput = userInputField.value.trim();
            if (!userInput) return;

            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<p class='message user'>Vous: ${userInput}</p>`;
            userInputField.value = "";

            fetch(apiUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                chatBox.innerHTML += `<p class='message bot'>Alia'S: ${data.response}</p>`;
                chatBox.scrollTop = chatBox.scrollHeight;
                saveToHistory(userInput, data.response);
            })
            .catch(error => {
                console.error("Erreur:", error);
                chatBox.innerHTML += `<p class='message bot' style='color:red;'>Erreur: Impossible d'obtenir une r√©ponse.</p>`;
            });
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function saveToHistory(userMsg, botMsg) {
            const historyList = document.getElementById("history");
            const listItem = document.createElement("li");
            listItem.innerHTML = `<strong>Vous:</strong> ${userMsg} <br><strong>Alia'S:</strong> ${botMsg}`;
            historyList.appendChild(listItem);
        }

        function clearChat() {
            document.getElementById("chat-box").innerHTML = "";
            document.getElementById("history").innerHTML = "";
        }
    </script>
</body>
</html>
