<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliaSimona's AI Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            width: 250px;
            background: #f4f4f4;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #ccc;
        }

        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        #messages {
            width: 90%;
            max-width: 600px;
            height: 300px;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: auto;
            border-radius: 5px;
            background: #fff;
        }

        .user-message {
            color: black;
            font-weight: bold;
        }

        .bot-message {
            color: green;
        }

        #chat-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            width: 250px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #reset-btn {
            background: red;
            color: white;
            border: none;
        }

        #send-btn {
            background: blue;
            color: white;
            border: none;
        }

        /* ðŸ“± Responsiveness */
        @media screen and (max-width: 768px) {
            body {
                flex-direction: column;
            }
            #sidebar {
                width: 100%;
                height: 150px;
                border-right: none;
                border-bottom: 1px solid #ccc;
                overflow-x: auto;
            }
            #chat-container {
                flex: 1;
                padding: 10px;
            }
            #messages {
                width: 100%;
                height: 250px;
            }
            input {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- ðŸ“œ Barre latÃ©rale avec l'historique des conversations -->
    <div id="sidebar">
        <h2>Historique</h2>
        <ul id="history"></ul>
    </div>

    <!-- ðŸ’¬ Zone de discussion -->
    <div id="chat-container">
        <h1>AliaSimona's AI Bot</h1>
        <div id="messages"></div>

        <div id="chat-controls">
            <input type="text" id="user-input" placeholder="Tapez votre message..." onkeypress="handleKeyPress(event)" />
            <button id="send-btn" onclick="sendMessage()">Envoyer</button>
            <button id="reset-btn" onclick="resetChat()">Nouveau Chat</button>
        </div>

        <p style="font-size: 12px; color: gray;">Ce modÃ¨le est une version bÃªta encore en cours de dÃ©veloppement et apprentissage.</p>
    </div>

    <script>
        const apiUrl = "https://aliasimona-bot-api.onrender.com/chat";
        const historyList = document.getElementById("history");
        let chatHistory = [];

        function sendMessage() {
            const userInputField = document.getElementById("user-input");
            const userInput = userInputField.value.trim();
            if (!userInput) return;

            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML += `<p class="user-message"><strong>Vous:</strong> ${userInput}</p>`;

            fetch(apiUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                messagesDiv.innerHTML += `<p class="bot-message"><strong>Alia'S:</strong> ${data.response}</p>`;
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                userInputField.value = "";

                // ðŸ“œ Stocker la premiÃ¨re requÃªte de chaque conversation
                if (chatHistory.length === 0) {
                    chatHistory.push(userInput);
                    updateHistory();
                }
            })
            .catch(error => {
                console.error("Erreur:", error);
                messagesDiv.innerHTML += `<p style="color:red;"><strong>Erreur :</strong> Impossible d'obtenir une rÃ©ponse.</p>`;
            });
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function resetChat() {
            document.getElementById("messages").innerHTML = "";
            fetch("https://aliasimona-bot-api.onrender.com/reset", { method: "POST" })
                .then(() => {
                    chatHistory = [];
                    updateHistory();
                });
        }

        function updateHistory() {
            historyList.innerHTML = "";
            chatHistory.forEach((query, index) => {
                let item = document.createElement("li");
                item.textContent = query;
                historyList.appendChild(item);
            });
        }
    </script>

</body>
</html>
