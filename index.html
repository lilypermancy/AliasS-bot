<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliaSimona's AI Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #logo {
            width: 120px;
            margin-bottom: 20px;
        }
        #chat-container {
            width: 50%;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        #messages {
            text-align: left;
            min-height: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
            overflow-y: auto;
            max-height: 300px;
            background-color: white;
        }
        .user-message {
            color: black;
        }
        .bot-message {
            color: green;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <img id="logo" src="logo_alia-removebg-preview.png" alt="Logo AliaSimona">
    <h1>AliaSimona's AI Bot</h1>
    <div id="chat-container">
        <div id="messages"></div>
        <input type="text" id="user-input" placeholder="Tapez votre message..." onkeypress="handleKeyPress(event)" />
        <button onclick="sendMessage()">Envoyer</button>
    </div>

    <script>
        const apiUrl = "https://aliasimona-bot-api.onrender.com/chat";  // URL de l'API

        // Fonction pour nettoyer les émojis des réponses
        function removeEmojis(text) {
            return text.replace(/[\u{1F600}-\u{1F64F}\u{1F300}-\u{1F5FF}\u{1F680}-\u{1F6FF}\u{2600}-\u{26FF}\u{2700}-\u{27BF}]/gu, ""); 
        }

        function sendMessage() {
            const userInputField = document.getElementById("user-input");
            const userInput = userInputField.value.trim();
            if (!userInput) return;

            const messagesDiv = document.getElementById("messages");

            // Ajouter le message de l'utilisateur
            const userMessage = document.createElement("p");
            userMessage.className = "user-message";
            userMessage.innerHTML = `<strong>Vous:</strong> ${userInput}`;
            messagesDiv.appendChild(userMessage);

            // Envoyer la requête à l'API
            fetch(apiUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                let botResponse = removeEmojis(data.response); // Nettoyage des émojis

                // Ajouter la réponse du bot
                const botMessage = document.createElement("p");
                botMessage.className = "bot-message";
                botMessage.innerHTML = `<strong>Alia'S:</strong> ${botResponse}`;
                messagesDiv.appendChild(botMessage);

                // Nettoyer le champ input après envoi
                userInputField.value = "";
                messagesDiv.scrollTop = messagesDiv.scrollHeight; // Faire défiler vers le bas
            })
            .catch(error => {
                console.error("Erreur:", error);
                const errorMessage = document.createElement("p");
                errorMessage.style.color = "red";
                errorMessage.innerHTML = `<strong>Erreur :</strong> Impossible d'obtenir une réponse.`;
                messagesDiv.appendChild(errorMessage);
            });
        }

        // Fonction pour envoyer avec la touche "Entrée"
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>

</body>
</html>
