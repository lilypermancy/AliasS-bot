<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliaSimona's AI Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            height: 100vh;
        }
        #sidebar {
            width: 250px;
            background: #f1f1f1;
            padding: 20px;
            overflow-y: auto;
        }
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #messages {
            width: 80%;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .user-message {
            color: black;
        }
        .bot-message {
            color: green;
        }
        button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <div id="sidebar">
        <h3>Historique</h3>
        <ul id="history"></ul>
    </div>
    
    <div id="chat-container">
        <h1>AliaSimona's AI Bot</h1>
        <div id="messages"></div>
        <input type="text" id="user-input" placeholder="Tapez votre message..." onkeypress="handleKeyPress(event)" />
        <button onclick="sendMessage()">Envoyer</button>
        <button onclick="newChat()">Nouveau Chat</button>
    </div>
    
    <script>
        const apiUrl = "https://aliasimona-bot-api.onrender.com/chat";
        let chatHistory = [];

        function sendMessage() {
            const userInputField = document.getElementById("user-input");
            const userInput = userInputField.value.trim();
            if (!userInput) return;
            
            document.getElementById("messages").innerHTML += `<p class="user-message"><strong>Vous:</strong> ${userInput}</p>`;
            chatHistory.push(userInput);
            updateHistory();
            
            fetch(apiUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("messages").innerHTML += `<p class="bot-message"><strong>Alia'S:</strong> ${data.response}</p>`;
                userInputField.value = "";
            })
            .catch(error => {
                console.error("Erreur:", error);
                document.getElementById("messages").innerHTML += `<p style="color:red;"><strong>Erreur :</strong> Impossible d'obtenir une r√©ponse.</p>`;
            });
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function newChat() {
            document.getElementById("messages").innerHTML = "";
            chatHistory = [];
            updateHistory();
        }

        function updateHistory() {
            const historyDiv = document.getElementById("history");
            historyDiv.innerHTML = "";
            chatHistory.forEach((msg, index) => {
                if (index === 0) {
                    let listItem = document.createElement("li");
                    listItem.textContent = msg;
                    historyDiv.appendChild(listItem);
                }
            });
        }
    </script>
</body>
</html>
